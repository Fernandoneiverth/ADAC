            <div class="container">
              <h1>Liste aqui sua tarefa!</h1>
              <form method="get" action="api.php">
                <div class="col-md-12">
                  <div class="col-md-4">
                    <label for="local">Selecione o local:</label>
                    <select id='local' name='local' class="form-select" aria-label="Default select example">
                      <option selected>Selecione</option>
                      <option value="Mercado">Mercado</option>
                      <option value="Farmácia">Farmácia</option>
                      <option value="Padaria">Padaria</option>
                      <option value="Açougue">Açougue</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for='produto'>Produto</label>
                    <input id='produto' name='produto' type='text'>
                  </div>
                  <hr>
                  <div class="col-md-4">
                    <label for='quantidade'>Quantidade:</label>
                    <input id='quantidade' name='quantidade' type='number' min="1" value="1">
                  </div>
                  <div class="col-md-4">
                    <label for="tipo">Selecione o local:</label>
                    <select id='tipo' name='tipo' class="form-select" aria-label="Default select example">
                      <option selected>Selecione</option>
                      <option value="Kilograma">Kilograma</option>
                      <option value="Litro">Litro</option>
                      <option value="Unidade">Unidade</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label for='mensagem'>Mensagem:</label>
                    <input id='mensagem' name='mensagem' type='text'>
                    <label for='completa'>Completa?</label>
                    <input type="checkbox" value="completa" id="completa" name="completa"> 
                  </div>
                  <div class="col-md-12">
                    <input type='submit' value='Submeter'>
                  </div>
                </form>
              </div>
            </div>
